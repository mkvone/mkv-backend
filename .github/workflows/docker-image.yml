name: Go Docker Host Runner

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: [self-hosted, linux, x64]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Build Docker image
              run: sudo docker build -t mkv_backend_docker_image .
              working-directory: .

            - name: Stop previous Docker container
              run: sudo docker stop backend || true
              continue-on-error: true

            - name: Remove previous Docker container
              run: sudo docker rm backend || true
              continue-on-error: true

            - name: Run Docker container
              run: sudo docker run -d --name backend -p 1112:9999 --restart unless-stopped -v /home/ubuntu/.mkvBackend/config.toml:/var/lib/backend/config.yml mkv_backend_docker_image
